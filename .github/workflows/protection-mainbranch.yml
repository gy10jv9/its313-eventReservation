name: Prevent direct push to main

on:
  push:
    branches: [ main ]

jobs:
  prevent-direct-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if direct push
        run: |
          if [[ `git rev-parse --abbrev-ref HEAD` == origin/main ]]; then
            echo "Direct push to main branch detected!"
          fi
      - name: Post comment if direct push
        if: steps.check-if-direct-push.outputs
        run: |
          git fetch origin
          git checkout main
          git branch --contains HEAD | grep -v origin/main > /tmp/direct-push-branches.txt
          if [[ -s /tmp/direct-push-branches.txt ]]; then
            git checkout HEAD^
            git commit --amend -m "Please submit your changes as a pull request."
            git push origin HEAD
          fi
          git checkout HEAD~
          git commit --amend -m "Direct push detected. Please submit a pull request."
          git push origin HEAD
          git checkout main
